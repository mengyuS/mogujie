<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h1>蘑菇街</h1>
    <div class="shopCar">
        <div class="empty"> 
            <span></span>
            <ul class="goods-list">
               
            </ul>
        </div> 
    </div>
    <div class="container">
        <ul>
           
        </ul>
    </div>
    
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js">
    </script>
    <!-- <script src="jquery.js"></script> -->
    <script src="jquery.cookie.js"></script>
        
    <script>
        function ShopCar(){
            
        }
        $.extend(ShopCar.prototype,{
            init:function(){
                this.main = $(".container ul")
                this.locaJson()
                .then(function(res){
                    this.json = res.subjects;
                    this.renderPage();

                })
                this.bindEvent();
                this.listSum();
            },
            locaJson:function(){
                var opt = {
                    url:"http://localhost:8888/proxy/api.douban.com/v2/movie/top250",
                     data:{start:0,count:10},
                    type:"get",
                    context:this
                }
                return $.ajax(opt);
            },
            renderPage:function(){
                var html = "";
                for( var i =0; i<this.json.length;i++){
                    html +=`
                            <li>
                                <img src="${this.json[i].images.small}"/>
                                <h3>${this.json[i].title}</h3>
                                <button data-id=${this.json[i].id}>加入购物车</button>
                            </li>
                            `
                }
                this.main.html(html);
            },
            bindEvent:function(){
                 //事件委托
                $(".container ul").on("click","button",this.addCar.bind(this));
                $(".shopCar>div").on("mouseenter",this.showList.bind(this));
                $(".shopCar>div").on("mouseleave",function(){
                    $(".goods-list").children().remove();
                });
                $(".shopCar>div").on("click",function(event){
                    var target = event.target;
                    //target是dom对象，后面jquery对象变成dom对象

                    if(target != $(".shopCar>div")[0]) return 0;

                    $.removeCookie(".shopCar");
                     //手动触发   执行鼠标移出事件;
                    $(".shopCar>div").triggerHandler("mouseleave");
                    this.listSum();

                }.bind(this));
                
            },
            addCar:function(event){

                var target = event.target;
                var goodsid = $(target).attr("data-id");
                
                // console.log(goodsId);
                // 如何把id加入cookie;
                // $.cookie("shopCar",goodsId);

                // cookie 是纯文本;          JSON.parse()  string => array;
                // 加入购物车需要 array 数组; JSON.stringify()  array  => string;
                
                // $.cookie("shopCar",`[${goodsId}]`);
                // console.log($.cookie("shopCar"));

                // 分成两种情况;
                // 1. cookie之中没有 shopCar cookie 或者 shopCarcookie里面的值为空数组;

                // 建立数组结构;

                // 2. cookie 之中有了shopCar cookie shopCarCookie里面的数组不为空;

                // 把cookie转换成数组 进行push操作 ;  转换成字符串 放入cookie之中;
                var cookie;
                //cookie不为空
                if((cookie = $.cookie("shopCar"))){
                    // 将字符串转换为数组, 方便插入操作;
                    var cookieArrary = JSON.parse(cookie);
                    
                    // 判定当前要添加的商品 是否已经存在在购物车里;
                    // 表示是否存在商品;
                    var hasGood = false;
                    for(var i=0 ;i<cookieArrary.length; i++){
                        if(cookieArrary[i].id == goodsid){
                           //存在商品
                            hasGood = true;
                            cookieArrary[i].num ++;
                            break;
                        }

                    }
                    // 如果没有此商品;
                    if(hasGood == false){
                        var goods = {
                            id:goodsid,
                            num:1

                        }
                        cookieArrary.push(goods);
                    }
                     // 将数组 转为字符串 方便 储存cookie;
                    $.cookie("shopCar",JSON.stringify("cookieArray"))

                }else{
                    $.cookie("shopCar",`[{"id":"${goodsid}","num":"1"}]`);
                }
                console.log($.cookie("shopCar"));
                this.listSum();
            },
            showList:function(event){
                // 判定是否存在购物车,如果不存在购物车就没必要拼接列表了;
                var target = event.target;
                //target 为原生dom对象，所以后面的要转化为原生dom对象；
                if(target != $(".shopCar>div")[0]) return 0;


                var cookie;
                //如果 cookie为空return 0;
                if(!(cookie = $.cookie("shopCar"))) { return 0};

                var cookieArrary = JSON.parse(cookie);

                var html ="";
                for(var i=0; i<cookieArrary.length; i++){
                      // for 判断哪一个商品是购物车里的商品;
                    for(var j=0; j<this.json.length; j++){
                        if(cookieArrary[i].id == this.json[j].id){
                            html +=`
                                    <li data-id="${cookieArrary[i].id}">
                                        <img src="${this.json[j].images.small}"/>
                                        <h3>${this.json[j].title}</h3>
                                        <strong>${cookieArrary[i].num}</strong>
                                    </li>
                                    `;
                            break;
                        }
                        
                    }
                   
                }
                $(".goods-list").html(html);



            },
            listSum:function(){
                var cookie;

                if(!(cookie = $.cookie("shopCar"))){
                     //find后代选择器；
                    $(".shopCar").find("span").html(0);
                    return 0;
                };
                var cookieArrary = JSON.parse(cookie);
                var sum=0;
                for(var i=0; i<cookieArrary.length; i++){
                    sum += Number(cookieArrary[i].num);
                }
                $(".shopCar").find("span").html(sum)
            }
        })
        var car = new ShopCar();
        car.init();

    
    </script>


    
</body>
</html>
