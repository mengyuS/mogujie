<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-top">
        <div class="logo">

        </div>
        <span class="login-tip">依《网络安全法》相关要求，即日起蘑菇街会员登陆需绑定手机。为保障您的账户安全及正常使用，如您尚未绑定，请尽快完成绑定，感谢您的理解和支持!</span>
    </div>
    <div class="login-banner">
        <div class="login-content">
            <!-- 二维码登录 -->
            <div class="login-er">
                <div class="pic">
                </div>
                <p></p>
                <img src="images/er.png">
                <a href="#">点击下载蘑菇街APP</a>
            </div>
            <!-- 账号登录 -->
            <div class="login-user">
                    <div class="pic2">
                    </div>
                    <ul class="clearfix">
                        <li class="putong">
                            <a href="#">普通登录</a>
                            <div class="form">
                                    <input type="text" class="user" id="name" placeholder="用户名/邮箱/手机号">
                                    <input type="password" class="pwd" id="pwd" placeholder="密码">
                            </div>
                        </li>
                       <li class="phone">
                            <a href="#">手机无密码登录</a>
                            <div class="form">
                                    <input type="text" class="user" placeholder="手机号">
                                    <span>获取动态密码</span>
                                    <input type="password" class="pwd" placeholder="动态密码">
                            </div>

                       </li>
                    </ul>
                    <button id="btn">登录</button>
                    <div class="bottom-logo clearfix">
                        <a href="#" class="qq">
                            <img src="images/qq.png">
                            QQ登录</a>
                        <a href="#" class="weixin">
                                <img src="images/weixin.png">
                            微信登录</a>

                    </div>
                    

                    <p>
                            <a href="register.html">新用户注册</a>
                        忘记密码
                    </p>
                   
                </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js">
    </script>
    <!-- <script src="jquery.js"></script> -->
    <script src="js/jquery.cookie.js"></script>
    <script src="js/index.js"></script>
    <script src="js/texiao.js"></script>
    <script src="js/ajax.js"></script>
    <script>
         var username = document.getElementById("name");
        var password = document.getElementById("pwd");
        var obtn = document.getElementById("btn");

        obtn.onclick = function(){
            var url="http://localhost:8888/proxy/localhost/php/login.php";
            ajaxPost(url,`username=${username.value}&password=${password.value}`)
            .then( function(res){
                // console.log(res);
                if(res=="登录成功"){
                    location.href="index.html"
                }else{
                    alert(res)
                }


          

            })
        }
    </script>
</body>
</html>
